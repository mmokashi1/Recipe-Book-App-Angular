<div class="shopping-list-container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Fancy Form Card -->
      <div class="card shadow-sm" style="border-radius: 10px; overflow: hidden;">
        <div class="card-header bg-primary text-white text-center">
          <h3>{{ editMode ? "Edit Ingredient" : "Add Ingredient" }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <!-- Form Inputs -->
            <div class="row mb-3">
              <div class="col-md-6 form-group">
                <label for="name" class="form-label">
                  <i class="fas fa-carrot"></i> Name
                </label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  name="name"
                  placeholder="Enter ingredient name"
                  ngModel
                  required
                />
              </div>
              <div class="col-md-6 form-group">
                <label for="amount" class="form-label">
                  <i class="fas fa-weight-hanging"></i> Amount
                </label>
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  name="amount"
                  placeholder="Enter amount"
                  ngModel
                  required
                  pattern="^[1-9]+[0-9]*$"
                />
              </div>
            </div>
            <!-- Form Buttons -->
            <div class="row">
              <div class="col-12 text-center">
                <button
                  class="btn btn-success me-2"
                  type="submit"
                  [disabled]="!f.valid"
                >
                  <i class="fas fa-save"></i>
                  {{ editMode ? "Update" : "Add" }}
                </button>
                <button
                  class="btn btn-danger me-2"
                  type="button"
                  (click)="onDelete()"
                  *ngIf="editMode"
                >
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
                <button
                  class="btn btn-secondary"
                  type="button"
                  (click)="onClear()"
                >
                  <i class="fas fa-times-circle"></i> Clear
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Ingredient List -->
      <hr />
      <div class="card shadow-sm mt-4" style="border-radius: 10px;">
        <div class="card-header bg-info text-white text-center">
          <h4>Ingredients List</h4>
        </div>
        <ul class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action"
            *ngFor="
              let ingredient of ingredients;
              let i = index;
              trackBy: trackItem
            "
            (click)="onEditItem(i)"
          >
            <div class="d-flex justify-content-between align-items-center">
              <span>
                <i class="fas fa-utensil-spoon"></i> {{ ingredient.name }}
              </span>
              <span class="badge bg-secondary">
                {{ ingredient.amount }}
              </span>
            </div>
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
